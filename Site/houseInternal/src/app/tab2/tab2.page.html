<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            List
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">List</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-fab horizontal="end" vertical="top">
        <ion-fab-button (click)="presentModal()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-list>
        <ion-grid *ngFor='let item of this.itemList'>
            <ion-row>
                <ion-col>
                    <ion-title>
                        <ion-label color={{getColorForItem(item.Status)}}>{{item.Name}}</ion-label>
                    </ion-title>
                </ion-col>
                <ion-col>
                    <ion-checkbox (click)='changeItemStatus(item)' [(ngModel)]="item[Status]"></ion-checkbox>
                </ion-col>
            </ion-row>
            <ion-row *ngFor='let subItem of item.Children'>
                <ion-col>
                    <ion-title>
                        <ion-label color={{getColorForItem(subItem.Status)}}> >>> {{subItem.Name}}</ion-label>
                    </ion-title>
                </ion-col>
                <ion-col>
                    <ion-checkbox (click)='changeItemStatus(subItem)' [(ngModel)]="subItem[Status]"></ion-checkbox>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>

</ion-content>
